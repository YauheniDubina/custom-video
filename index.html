<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="videoPlayer">
        <video src="assets/video/video.mp4" preload="metadata"></video>
        <div class="player__controls">
          <div class="player__progress">
            <div class="player__progressStatus"></div>
          </div>
          <div class="player__buttons">
            <div class="player__buttons-left">
              <button class="player__playBtn"></button>

              <button class="player__volumeIcon"></button>
              <input
                type="range"
                name="volume"
                class="changeVolume"
                value="0.4"
                min="0"
                max="1"
                step="0.1"
              />

              <div class="player__time">
                <div class="player__currentTime">00:00 /</div>
                <div class="player__fullTime">2:38</div>
              </div>
            </div>

            <button class="player__fullscreen"></button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
